<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Ghibli Fans - Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h2>Ghibli Fans - Register</h2>
			<br>
			<!-- NAVIGATION LINKS FOR LOGIN AND REGISTER -->
			<div class="links">
				<br>
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
				<br>
			</div>
			<!-- FORM TO REGISTER AS A NEW FORUM MEMBER -->
			<p>Enter your details to sign up and register for Ghibli Fans</p>
			<br>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="fullname">
					<i class="fas fa-user"></i>
				</label>
				<br>
				<br>
				<input type="text" name="fullname" placeholder="Fullname" id="fullname" required>
				<br>
				<br>
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<br>
				<br>
				<input type="text" name="username" placeholder="UserID" id="username" required>
				<br>
				<br>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<br>
				<br>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<br>
				<br>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<br>
				<br>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<br>
				<br>
				<div class="msg">{{ msg }}</div>
				<br>
				<br>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
